<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cont{
            height: 50vh;
            width: 50vw;
            border: 5px dotted black;
            background-color: rgb(13, 255, 255);
            display: flex;
           gap:12px
        }
        .box{
              height: 20%;  
              width: 20%;
              border: 2px solid rgb(140, 55, 55);
              text-align: center;
    </style>
</head>
<body>
<div class="cont">
    <div class="box boxs">box1</div>
    <div class="box" id="id">box2</div>
    <div class="box">box3</div>
    <div class="box">box4</div>
    <div class="box">box5</div>

</div>
<script>

    function color() {
            let c1 = Math.ceil(0 + Math.random() * 255);
            let c2 = Math.ceil(0+ Math.random() * 255);
            let c3 = Math.ceil(0+ Math.random() * 255);
            return `rgb(${c1},${c2},${c3})`;
        }
     setInterval(()=>{
           document.querySelectorAll(".box").forEach((value) => {
             value.style.backgroundColor = color();
             value.style.color = color();
         });
     },1000)

</script>
</body>
</html>
